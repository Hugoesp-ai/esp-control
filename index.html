<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ESP32 P3 üå±</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family: Arial;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.card {
  background: #111;
  padding: 25px;
  border-radius: 20px;
  width: 380px;
  text-align: center;
}
.state { font-size: 18px; margin: 8px 0; }
.on { color:#00ff88; }
.off { color:#ff5555; }
button {
  width: 120px; height: 40px;
  border: none; border-radius: 10px;
  color: white; font-size: 16px;
  margin: 5px;
}
.onbtn { background:#00aa55; }
.offbtn { background:#cc3333; }
footer { font-size:12px; opacity:0.6; margin-top:10px; }
</style>
</head>

<body>
<div class="card">
  <h1>ESP32 P3 üåç</h1>

  <div class="state">üå°Ô∏è Temp√©rature : <span id="temp">--</span> ¬∞C</div>
  <div class="state">üíß Humidit√© air : <span id="hum">--</span> %</div>
  <div class="state">üå± Humidit√© sol : <span id="soil">--</span> %</div>

  <hr>

  <div class="state">Remplissage : <span id="remp" class="off">OFF</span></div>
  <button class="onbtn" onclick="send('esp32/remplissage/cmd','ON')">ON</button>
  <button class="offbtn" onclick="send('esp32/remplissage/cmd','OFF')">OFF</button>

  <div class="state">Pompe : <span id="pompe" class="off">OFF</span></div>
  <button class="onbtn" onclick="send('esp32/pompe/cmd','ON')">ON</button>
  <button class="offbtn" onclick="send('esp32/pompe/cmd','OFF')">OFF</button>

  <div class="state">Brassage : <span id="brassage" class="off">OFF</span></div>
  <button class="onbtn" onclick="send('esp32/brassage/cmd','ON')">ON</button>
  <button class="offbtn" onclick="send('esp32/brassage/cmd','OFF')">OFF</button>

  <div class="state">Arrosage : <span id="arrosage" class="off">OFF</span></div>
  <button class="onbtn" onclick="send('esp32/arrosage/cmd','ON')">ON</button>
  <button class="offbtn" onclick="send('esp32/arrosage/cmd','OFF')">OFF</button>

  <footer>MQTT ‚Ä¢ GitHub Pages ‚Ä¢ Hugo</footer>
</div>

<script>
const client = mqtt.connect(
  "wss://92fa7388d5834bffa514b462e7b817fa.s1.eu.hivemq.cloud:8884/mqtt",
  { username:"Hugoesp", password:"Kikoloki1" }
);

client.on("connect", () => {
  client.subscribe("esp32/#");
});

client.on("message", (topic, msg) => {
  const v = msg.toString();

  if (topic === "esp32/dht/temperature") document.getElementById("temp").innerText = v;
  if (topic === "esp32/dht/humidity") document.getElementById("hum").innerText = v;
  if (topic === "esp32/soil/percent") document.getElementById("soil").innerText = v;

  const map = {
    "esp32/remplissage/state":"remp",
    "esp32/pompe/state":"pompe",
    "esp32/brassage/state":"brassage",
    "esp32/arrosage/state":"arrosage"
  };

  if (map[topic]) {
    const el = document.getElementById(map[topic]);
    el.innerText = v;
    el.className = v === "ON" ? "on" : "off";
  }
});

function send(t,v){ client.publish(t,v); }
</script>
</body>
</html>
