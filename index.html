<style>

<body>
<div class="card">
<h1>ESP32 ğŸŒ</h1>

<div class="section">
<h2>ğŸ“Š Capteurs</h2>
<div class="value">ğŸŒ¡ TempÃ©rature : <span id="temp">--</span> Â°C</div>
<div class="value">ğŸ’§ HumiditÃ© air : <span id="hum">--</span> %</div>
<div class="value">ğŸŒ± HumiditÃ© sol : <span id="soil">--</span> %</div>
<div class="value">ğŸŸ¢ COâ‚‚ : <span id="co2">--</span> ppm</div>
</div>

<div class="section">
<h2>ğŸ”Œ Relais</h2>
<div class="buttons">
<button class="btn-on" onclick="send('esp32/remplissage/cmd','ON')">Remplissage ON</button>

</div>

<div class="section">
<h2>âš  Calibration COâ‚‚</h2>
<button id="calibBtn" class="calib-normal"
onmousedown="startCalib()"
onmouseup="stopCalib()"
ontouchstart="startCalib()"
ontouchend="stopCalib()">
Calibration (3s)
</button>

<footer>

<script>
const client = mqtt.connect(
  "wss://92fa7388d5834bffa514b462e7b817fa.s1.eu.hivemq.cloud:8884/mqtt",
  {
    username: "Hugoesp",
    password: "Kikoloki1"
  }
);

client.on("connect", () => {
  client.subscribe([
    "esp32/temp",
    "esp32/hum",
    "esp32/soil",
    "esp32/co2",
    "esp32/co2/calib/state"
  ]);
});

client.on("message", (topic, msg) => {
  const v = msg.toString();
  if (topic === "esp32/temp") document.getElementById("temp").innerText = v;
  if (topic === "esp32/hum") document.getElementById("hum").innerText = v;
  if (topic === "esp32/soil") document.getElementById("soil").innerText = v;
  if (topic === "esp32/co2") document.getElementById("co2").innerText = v;

  if (topic === "esp32/co2/calib/state") {
    const btn = document.getElementById("calibBtn");
    btn.className = v === "ON" ? "calib-active" : "calib-normal";
  }
});

function send(topic, value) {
  client.publish(topic, value);
}

let calibTimer = null;
function startCalib() {
  calibTimer = setTimeout(() => {
    client.publish("esp32/co2/calib/cmd", "START");
  }, 3000);
}

function stopCalib() {
  clearTimeout(calibTimer);
}
</script>
