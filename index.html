<body>
<div class="card">

<h1>ESP32 P3 ğŸŒ±</h1>

<div class="section">
  <strong>Capteurs</strong>
  <div class="state">ğŸŒ¡ TempÃ©rature : <span id="temp">--</span> Â°C</div>

<script>
const client = mqtt.connect(
  "wss://92fa7388d5834bffa514b462e7b817fa.s1.eu.hivemq.cloud:8884/mqtt",
  {
    username: "Hugoesp",
    password: "Kikoloki1"
  }
);

client.on("connect", () => {
  client.subscribe([
    "esp32/dht/temp",
    "esp32/dht/hum",
    "esp32/soil",
    "esp32/co2",
    "esp32/remplissage/state",
    "esp32/pompe/state",
    "esp32/brassage/state",
    "esp32/arrosage/state"
  ]);
});

client.on("message", (topic, msg) => {
  const v = msg.toString();

  if (topic === "esp32/dht/temp") document.getElementById("temp").innerText = v;
  if (topic === "esp32/dht/hum") document.getElementById("hum").innerText = v;
  if (topic === "esp32/soil") document.getElementById("soil").innerText = v;
  if (topic === "esp32/co2") document.getElementById("co2").innerText = v;

  if (topic === "esp32/remplissage/state") updateState("rempState", v);
  if (topic === "esp32/pompe/state") updateState("pompeState", v);
  if (topic === "esp32/brassage/state") updateState("brassageState", v);
  if (topic === "esp32/arrosage/state") updateState("arrosageState", v);
});

function updateState(id, val) {
  const el = document.getElementById(id);
  el.innerText = val;
  el.className = val === "ON" ? "on" : "off";
}

function send(topic, msg) {
  client.publish(topic, msg);
}

// ===== CALIBRATION CO2 =====
let calTimer;
const calBtn = document.getElementById("calBtn");

calBtn.addEventListener("mousedown", () => {
  calTimer = setTimeout(() => {
    calBtn.classList.add("calibrating");
    client.publish("esp32/co2/calibrate", "START");
  }, 3000);
});

calBtn.addEventListener("mouseup", () => {
  clearTimeout(calTimer);
  setTimeout(() => {
    calBtn.classList.remove("calibrating");
  }, 20000);
});
</script>
