
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ESP32 Smart Garden ğŸŒ±</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family: Arial;
  color: white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:#111;
  padding:30px;
  border-radius:20px;
  width:340px;
  text-align:center;
}
button {
  margin:6px;
  padding:10px 15px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}
.on {background:#00aa55;color:white;}
.off {background:#cc3333;color:white;}
</style>
</head>

<body>
<div class="card">
<h2>ğŸŒ Smart Garden</h2>

<p>ğŸŒ¡ï¸ Temp : <span id="temp">--</span> Â°C</p>
<p>ğŸ’§ Air : <span id="hum">--</span> %</p>
<p>ğŸŒ± Sol : <span id="soil">--</span> %</p>

<hr>

<div>
<button class="on" onclick="send('esp32/remplissage/cmd','ON')">Remplissage ON</button>
<button class="off" onclick="send('esp32/remplissage/cmd','OFF')">OFF</button>
</div>

<div>
<button class="on" onclick="send('esp32/pompe/cmd','ON')">Pompe ON</button>
<button class="off" onclick="send('esp32/pompe/cmd','OFF')">OFF</button>
</div>

<div>
<button class="on" onclick="send('esp32/brassage/cmd','ON')">Brassage ON</button>
<button class="off" onclick="send('esp32/brassage/cmd','OFF')">OFF</button>
</div>

<div>
<button class="on" onclick="send('esp32/arrosage/cmd','ON')">Arrosage ON</button>
<button class="off" onclick="send('esp32/arrosage/cmd','OFF')">OFF</button>
</div>

</div>

<script>
const client = mqtt.connect(
  "wss://92fa7388d5834bffa514b462e7b817fa.s1.eu.hivemq.cloud:8884/mqtt",
  { username:"Hugoesp", password:"Kikoloki1" }
);

client.on("connect",()=>{
  client.subscribe("esp32/dht/temperature");
  client.subscribe("esp32/dht/humidity");
  client.subscribe("esp32/soil/percent");
});

client.on("message",(topic,msg)=>{
  const v = msg.toString();
  if(topic.includes("temperature")) temp.innerText = v;
  if(topic.includes("humidity")) hum.innerText = v;
  if(topic.includes("soil")) soil.innerText = v;
});

function send(topic,val){
  client.publish(topic,val);
}
</script>
</body>
</html>
