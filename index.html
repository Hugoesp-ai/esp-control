<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .state {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .state span {
      font-weight: bold;
    }

    .on {
      color: #00ff88;
    }

    .off {
      color: #ff4c4c;
    }

    button {
      width: 120px;
      height: 55px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      color: white;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    button:active {
      transform: scale(0.95);
    }

    .btn-on {
      background: #00aa55;
      box-shadow: 0 0 15px rgba(0,255,150,0.5);
    }

    .btn-off {
      background: #cc3333;
      box-shadow: 0 0 15px rgba(255,80,80,0.5);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ESP32 P3 üåç</h1>

    <div class="state">
      √âtat : <span id="state">?</span>
    </div>

    <button class="btn-on" onclick="send('ON')">ON</button>
    <button class="btn-off" onclick="send('OFF')">OFF</button>

    <footer>
      MQTT ‚Ä¢ GitHub Pages\cree par Hugo Denoncourt
    </footer>
  </div>

  <script>
    const stateEl = document.getElementById("state");

    const client = mqtt.connect(
      "wss://92fa7388d5834bffa514b462e7b817fa.s1.eu.hivemq.cloud:8884/mqtt",
      {
        username: "Hugoesp",
        password: "Kikoloki1"
      }
    );

    client.on("connect", () => {
      console.log("MQTT connect√©");
      client.subscribe("esp32/led/state");
    });

    client.on("message", (topic, msg) => {
      const value = msg.toString();
      stateEl.innerText = value;

      stateEl.className = value === "ON" ? "on" : "off";
    });

    function send(cmd) {
      client.publish("esp32/led/cmd", cmd);
    }
  </script>

</body>
</html>
