<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ESP32 P3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
body {
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.card {
  background:#111;
  padding:25px;
  border-radius:20px;
  width:360px;
  text-align:center;
}
button {
  width:140px;
  height:45px;
  margin:5px;
  border:none;
  border-radius:10px;
  font-size:16px;
  color:white;
  cursor:pointer;
}
.on {background:#00aa55;}
.off {background:#cc3333;}
.state {margin-bottom:10px;}
</style>
</head>

<body>
<div class="card">
<h2>ESP32 P3 üå±</h2>

<div class="state">üå°Ô∏è <span id="temp">--</span> ¬∞C</div>
<div class="state">üíß <span id="hum">--</span> %</div>

<hr>

<div id="remp">Remplissage : --</div>
<button class="on" onclick="send('esp32/remplissage/cmd','ON')">ON</button>
<button class="off" onclick="send('esp32/remplissage/cmd','OFF')">OFF</button>

<div id="pompe">Pompe : --</div>
<button class="on" onclick="send('esp32/pompe/cmd','ON')">ON</button>
<button class="off" onclick="send('esp32/pompe/cmd','OFF')">OFF</button>

<div id="brassage">Brassage : --</div>
<button class="on" onclick="send('esp32/brassage/cmd','ON')">ON</button>
<button class="off" onclick="send('esp32/brassage/cmd','OFF')">OFF</button>

<div id="arrosage">Arrosage : --</div>
<button class="on" onclick="send('esp32/arrosage/cmd','ON')">ON</button>
<button class="off" onclick="send('esp32/arrosage/cmd','OFF')">OFF</button>

</div>

<script>
const client = mqtt.connect(
  "wss://92fa7388d5834bffa514b462e7b817fa.s1.eu.hivemq.cloud:8884/mqtt",
  { username:"Hugoesp", password:"Kikoloki1" }
);

const ids = {
  "esp32/remplissage/state":"remp",
  "esp32/pompe/state":"pompe",
  "esp32/brassage/state":"brassage",
  "esp32/arrosage/state":"arrosage"
};

client.on("connect",()=>{
  client.subscribe(Object.keys(ids));
  client.subscribe("esp32/dht/temperature");
  client.subscribe("esp32/dht/humidity");
});

client.on("message",(topic,msg)=>{
  const v = msg.toString();
  if (ids[topic]) document.getElementById(ids[topic]).innerText =
    ids[topic].split("/")[0] + " : " + v;
  if (topic==="esp32/dht/temperature") document.getElementById("temp").innerText=v;
  if (topic==="esp32/dht/humidity") document.getElementById("hum").innerText=v;
});

function send(topic,val){
  client.publish(topic,val);
}
</script>
</body>
</html>
